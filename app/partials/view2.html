<h3>My dinner</h3>
<div>
<p>Number of guests: <span id="numberOfGuests">{{getNumberOfGuests()}}</span></p>
</div>
<div class="btn-group">
		<button id="minusGuest" class="btn" ng-model="numberOfGuests" ng-click="setNumberOfGuest(getNumberOfGuests() -1)"><span class="glyphicon glyphicon-minus"></span></button>
	<button id="plusGuest" class="btn" ng-model="numberOfGuests" ng-click="setNumberOfGuest(getNumberOfGuests() +1)"><span class="glyphicon glyphicon-plus"></span></button>
</div>
<br>

<table id="selectedDishesTable">
	<tr style="background: rgba(0,0,0,0.3)">
		<th>Dish</th>
		<th class="rightAlignText">Cost</th>
	</tr>
	<tr>
		<td>Meatballs</td>
		<td class="rightAlignText">10</td>
	</tr>
	<tr>
		<td></td>
		<td class="rightAlignText">Total cost: <span id="totalCost">foo</span></td>
	</tr>
</table>
<br>
<a href="#!/summary" class="btn btn-default" id="confirmationButton" style="">Confirm dinner</a>
