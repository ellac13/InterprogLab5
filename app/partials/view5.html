<div class="body" id="view56">

	<ng-include src="'partials/view56header.html'" ng-controller="View2Ctrl" class="view56Header"></ng-include>

	<div id="view5">
	<div class="row" id="finalDishSelection">
		<div class="col-sm-12 col-md-4 col-lg-3" ng-repeat="dish in menu">
			<div class="thumbnail">
				<img ng-src="{{dish.image}}">
				<h3>{{dish.title}}</h3>
				<p>Price: <span id="dishPrice">{{getDishPrice(dish.id)}} SEK</span></p>
			</div>
		</div>
		<div class="col-sm-12 col-md-4 col-lg-3">
			<div class="badge"><h4>Total:</h4><h3>{{getTotalMenuPrice()}} SEK</h3></div>
		</div>
	</div>
	<div>
		<hr>
		<a href="#!/print" class="btn btn-primary"id="printRecipeButton">Print full recipe</a>
	</div>
</div>
</div>
